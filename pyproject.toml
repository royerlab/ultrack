numba = "^0.56.0"
tensorstore = "0.1.16"
SQLAlchemy = "^1.4.40"
gurobipy = "^9.5.2"
seaborn = "^0.11.2"
imagecodecs = "^2022.8.8"
scikit-image = "^0.19.3"
blosc2 = "^0.4.1"
imageio = "<2.22"
PyQt5 = "^5.15.7"
psycopg2-binary = "^2.9.5"
