[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ultrack"
dynamic = ["version"]
description = "Large-scale multi-hypotheses cell tracking"
readme = "README.md"
license = ""
requires-python = ">=3.9,<3.12"
authors = [
    { name = "Jordao Bragantini", email = "jordao.bragantini@czbiohub.org" },
]
dependencies = [
    "blosc2 >=2.2.0,<3.0.0",
    "click >=8.1.3,<9.0",
    "cloudpickle >=3.0.0,<4.0.0",
    "edt >=2.3.2",
    "fastapi >= 0.109.2",
    "gurobipy >=9.0.0",
    "higra >=0.6.8",
    "httpx >= 0.26.0",
    "imagecodecs >=2023.3.16",
    "imageio >=2.28.0",
    "magicgui >=0.7.2,<0.8.0",
    "mip >=1.16rc0",
    "napari >=0.4.18,<0.5.0",
    "numba >=0.57.0",
    "ome-zarr >= 0.8.3,<0.9.0",
    "pandas >=2.0.1,<2.2",
    "pillow >=10.0.0,<11.0.0",
    "psycopg2-binary >=2.9.6,<3.0.0",
    "psygnal >=0.9.0,<1.0.0",
    "pydantic >=1.10.7,<2.0.0",
    "pydot >= 2.0.0",
    "qtawesome >= 1.3.1",
    "rich >=13.3.5,<14.0",
    "scikit-image >=0.21.0",
    "seaborn >=0.13.0,<0.14.0",
    "SQLAlchemy >=1.4.40,<2.0.0",
    "toml >=0.10.2,<0.11.0",
    "torch >=2.0.1,<3.0.0",
    "urllib3 < 2.0",
    "uvicorn >= 0.27.0.post1",
    "websocket >= 0.2.1",
    "websockets >= 12.0",
    "zarr >=2.15.0,<3.0.0",
    "pyqt5 >=5.15.4,<6.0.0",
]

[project.optional-dependencies]
docs = [
    "autodoc_pydantic < 2.0.0",
    "furo",
    "myst-parser >= 2.0.0",
    "nbsphinx >= 0.9.3",
    "sphinx-click >=5.0.1,<6.0.0",
    "sphinx-copybutton",
    "sphinx-gallery == 0.15.0",
    "sphinxcontrib-applehelp == 1.0.8",
]
test = [
    "asv >=0.5.1,<0.6.0",
    "pre-commit >=3.2.2,<4.0.0",
    "pytest >=7.3.1,<8.0.0",
    "pytest-qt >=4.2.0,<5.0.0",
    "pytrackmate @ git+https://github.com/hadim/pytrackmate.git",
]

[project.scripts]
ultrack = "ultrack.cli.main:main"

[project.entry-points."napari.manifest"]
ultrack = "ultrack:napari.yaml"

# pixi config
[tool.pixi.project]
channels = ["conda-forge", "nvidia", "pytorch", "numba", "gurobi"]
platforms = ["linux-64", "win-64", "osx-64"]

[tool.pixi.dependencies]
click = ">=8.1.3,<9.0"
cloudpickle = ">=3.0.0,<4.0.0"
edt = ">=2.3.2"
fastapi = ">= 0.109.2"
gurobi = ">=9.0.0"
higra = ">=0.6.8"
httpx = ">= 0.26.0"
imagecodecs = ">=2023.3.16"
imageio = ">=2.28.0"
magicgui = ">=0.7.2,<0.8.0"
# mip = ">=1.15.0,<2.0.0"  # TODO: change to python-mip for OSX is released and when available in conda-forge
napari = ">=0.4.18,<0.5.0"
numba = {version = ">=0.57.0", channel = "numba"}
ome-zarr = ">= 0.8.3,<0.9.0"
pandas = ">=2.0.1,<2.2"
pillow = ">=10.0.0,<11.0.0"
psycopg2-binary = ">=2.9.6,<3.0.0"
psygnal = ">=0.9.0,<1.0.0"
pydantic = ">=1.10.7,<2.0.0"
pydot = ">= 2.0.0"
qtawesome = ">= 1.3.1"
rich = ">=13.3.5,<14.0"
scikit-image = ">=0.21.0"
seaborn = ">=0.13.0,<0.14.0"
SQLAlchemy = ">=1.4.40,<2.0.0"
toml = ">=0.10.2,<0.11.0"
pytorch = {version = ">=2.0.1,<3.0.0", channel = "pytorch"}
urllib3 = "< 2.0"
uvicorn = ">= 0.27.0.post1"
websocket = ">= 0.2.1"
websockets = ">= 12.0"
zarr = ">=2.15.0,<3.0.0"
pyqt = ">=5.15.4,<6.0.0"

[tool.pixi.feature.cuda]
channels = ["conda-forge", "rapidsai"]
platforms = ["linux-64"] # TODO: waiting for cucim to be available for windows , "win-64"]

[tool.pixi.feature.cuda.dependencies]
cupy = "*"
cucim = "*"
pytorch-cuda = "*"

[tool.pixi.feature.cuda.system-requirements]
cuda = "11"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:pkg_resources.*:",
]

[tool.pixi.pypi-dependencies]
ultrack = { path = ".", editable = true }

[tool.pixi.environments]
default = { solve-group = "default" }
cuda = { features = ["cuda"] }
docs = { features = ["docs"], solve-group = "default" }
test = { features = ["test"], solve-group = "default" }

[tool.pixi.tasks]

# Hatch config
[tool.hatch.version]
path = "ultrack/__init__.py"

[tool.hatch.build.targets.sdist]
only-include = [
    "/ultrack",
]

[tool.hatch.metadata]
allow-direct-references = true

